<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="buttons">
            <div class="start" id="start"> Start</div>
            <div class="pause" id="pause"> Pause</div>
            <div class="reset" id="reset"> Reset </div>            
        </div>
        <div class="inner-box">
            <div class="hours">
                <h2>Hours</h2>
                <div value="00" id="hours">00</div>
            </div>
            <div class="minutes">
                <h2>Minutes</h2>
                <div value="00" id="minutes">00</div>
            </div>
            <div class="seconds">
                <h2>Seconds</h2>
                <div value="00" id="seconds">00</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
